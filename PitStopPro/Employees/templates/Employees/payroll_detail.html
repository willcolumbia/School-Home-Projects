<!-- Show the payroll information and allow editing. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Payroll</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label,
        .form-group input {
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
        }
        .form-group input[type="submit"] {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Edit Payroll</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Dummy Payroll Data for John Doe -->
        <div class="form-group">
            <label for="name1">Name:</label>
            <input type="text" id="name1" name="name1" value="John Doe" readonly>
        </div>
        <div class="form-group">
            <label for="salary1">Salary:</label>
            <input type="text" id="salary1" name="salary1" placeholder="Enter salary for John Doe">
        </div>
        <!-- Dummy Payroll Data for Jane Smith -->
        <div class="form-group">
            <label for="name2">Name:</label>
            <input type="text" id="name2" name="name2" value="Jane Smith" readonly>
        </div>
        <div class="form-group">
            <label for="salary2">Salary:</label>
            <input type="text" id="salary2" name="salary2" placeholder="Enter salary for Jane Smith">
        </div>
        <!-- Dummy Payroll Data for Emma Jones -->
        <div class="form-group">
            <label for="name3">Name:</label>
            <input type="text" id="name3" name="name3" value="Emma Jones" readonly>
        </div>
        <div class="form-group">
            <label for="salary3">Salary:</label>
            <input type="text" id="salary3" name="salary3" placeholder="Enter salary for Emma Jones">
        </div>
        <div class="form-group">
            <input type="submit" value="Save changes">
        </div>
    </form>
</body>
</html>
