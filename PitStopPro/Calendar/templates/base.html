<!Doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <!-- {% load static %} -->
  <link rel="stylesheet" type="text/css" href="../static/css/calendar_style.css">
  <title>Django Calendar App</title>

</head>
<body>
  <nav id="main-nav">
    <a href="{% url 'home' %}"><img src="../../static/assets/logo.png"></a>
    <ul>
      <li><a href="{% url 'calendar' %}">Calendar</a></li>
      <li>Earnings</li>
      <li><a href="{% url 'inventory' %}">Inventory</a></li>
      <li><a href="{% url 'employee_list' %}">Employees</a></li>
      <li><a href="{% url 'invoicing' %}">Invoices</a></li>
      <li><a href="{% url 'pricing' %}">Pricing</a></li>
      <li><a href="{% url 'settings/' %}">Settings</a></li>
    </ul>
</nav>
  {% block content %}
  {% endblock %}
  

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  {% block script %}
  {% endblock %}
</body>
</html>
