<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Riverside Mens Soccer</title>
        <link rel="stylesheet" href="../../static/home.css">
    </head>
    <body>

      <div class="top-banner">
        <h1>Riverside Mens Soccer</h1>
      </div>

      <nav id="main-nav">
            <ul>
        
                <li><a href="{% url 'calendar' %}">Calendar</a></li>
                <li>News</li>
                <li>Schedule</li>
                <li>Roster</li>
                <li>Photos</li>
                <li>Videos</li>
            </ul>
      </nav>

      <div class="lower-banner">
        <h2>2023 AAAA State Champions</h2>
      </div>
      
      <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="../../static/assets/Logo.jpg" class="slide-pics" >
              <div class="text">Caption Text</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="../../static/assets/team.jpg" class="slide-pics">
              <div class="text">Caption Two</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="../../static/assets/Logo.jpg" class="slide-pics" >
              <div class="text">Caption Three</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
          <br>
          
          <!-- The dots/circles -->
          <div class="dot-div">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
          <script>
            let slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
            }
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
              if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("main-nav").style.top = "0";
              } 
              else {
                document.getElementById("main-nav").style.top = "50px";
              }
            }
          </script>
      
      <div class="box" id="NEWS">
        <h3>NEWS</h3>
      </div>
      <div class="box" id="GAME">
        <h3>NEXT MATCH</h3>
      </div>
      <div class="box" id="SCHEDULE">
        <h3>SCHEDULE</h3>
      </div>
            
      <div class="footer">
        <ul>
          <li><a href="#"><img src="../static/assets/instagram.png"></a></li>
          <li><a href="#"><img src="../static/assets/facebook.png"></a></li>
          <li><a href="#"><img src="../static/assets/twitter.png"></a></li>
        </ul>
      </div>     
        
    </body>
</html>
